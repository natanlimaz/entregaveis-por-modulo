<!--
    Crie um fotmulário de Contato

    1. O formulário deverá conter um título de nome
    Contatp. Usar fieldset e legend para essa finalidade

    2. O formulário conterá 3 campos
     - nome (input texto)
     - email (input email)
     - mensagem (textarea)

    3. O formulário deverá conter um botão para enviar

    Atenção: O formulário deverá conter regras de
    acessibilidade, como o label para cada campo,
    por exemplo.
-->

<form action="">
    <fieldset>
        <legend> Contato</legend>

        <label for="nome">Nome</label> <br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        <br><br>
        
        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email" placeholder="seunome@seudominio.com">
        <br><br>

        
        <label for="mensagem">Mensagem</label> <br>
        <textarea name="mensagem" id="mensagem" cols="20" rows="10" name="mensagem" placeholder="Digite sua mensagem aqui"></textarea>
        <br><br>

        <button type="submit">Enviar</button>
        
    </fieldset>
</form>
